<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fond d'écran animé</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    #background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: red;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
  </style>
</head>
<body>

  <div id="background"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var background = document.getElementById('background');
      background.style.opacity = 1; // Initial opacity value

      // Add a small delay before changing opacity to allow the transition to take effect
      setTimeout(function () {
        background.style.opacity = 1;
      }, 100);
    });
  </script>

</body>
</html>
